<!DOCTYPE html>
<html>
    <head>
        <title>Timer(Secundomer)</title>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>

      <div class="wrapper">

        <div class="timer">

          <div class="timer__block">

            <div class="time minutes">00</div>

          </div>

          <div class="timer__block">
          
            <div class="time seconds">00</div>
          
          </div>



        </div>

        <div class="buttons">

          <button class="buttons__start btn">Start / Stop</button>

          <button class="buttons__wait btn">Wait</button>

          <button class="buttons__reset btn">Reset</button>

        </div>
      
      </div>

      <script src="js/script.js"></script>

    </body>
</html>
